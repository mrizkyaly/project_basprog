<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="./assets/img/circle-logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Register Page</title>
</head>

<body>
    <section id="auth">
        <div class="d-flex justify-content-center">
            <div class="card py-2 px-4 my-5 mx-3">
                <div class="card-body">
                    <a href="index.html">
                        <img src="./assets/img/svg/lbp-blue.svg" class="img-fluid mx-auto d-block"
                            alt="circle-logo-basprog">
                    </a>
                    <h2 class="mt-2">Sign Up</h2>
                    <div class="mt-2 mb-3">
                        <div class="garis d-block mx-auto"></div>
                    </div>
                    <p>Please fill in the information below</p>
                    <form>
                        <div class="row g-2 mb-2">
                            <div class="col-md">
                                <label for="nama" class="form-label">Nama</label>
                                <input type="text" class="form-control shadow-none" id="nama">
                            </div>
                            <div class="col-md">
                                <label for="npm" class="form-label">NPM</label>
                                <input type="text" class="form-control shadow-none" id="npm">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control shadow-none" id="password">
                        </div>
                        <div class="d-grid my-3">
                            <button type="submit" class="btn btn-lr">Sign Up</button>
                        </div>
                        <p>Already have an account ! <a href="login.html">Log in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>

    <!-- Isotope JS -->
    <script src="./assets/vendor/isotope/isotope.min.js"></script>
    <!-- My JS -->
    <script src="./assets/js/main.js" type="text/javascript"></script>
</body>

</html>
